<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Shopping - आपकी अपनी Shopping Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="MG Shopping Logo" id="logo">
            <h1>MG Shopping</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="प्रोडक्ट खोजें...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="filter-container">
            <h2>श्रेणियां</h2>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">सभी</button>
                <button class="filter-btn" data-category="electronics">इलेक्ट्रॉनिक्स</button>
                <button class="filter-btn" data-category="fashion">फैशन</button>
                <button class="filter-btn" data-category="home">होम</button>
                <button class="filter-btn" data-category="beauty">ब्यूटी</button>
            </div>
        </div>

        <div class="products-container" id="products-grid">
            <!-- Product cards will be dynamically added here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>MG Shopping</h3>
                <p>आपकी अपनी Shopping Website</p>
            </div>
            <div class="footer-section">
                <h3>संपर्क करें</h3>
                <p>Email: <span id="contact-email">contact@mgshopping.com</span></p>
                <p>Phone: <span id="contact-phone">+91 9876543210</span></p>
            </div>
            <div class="footer-section">
                <h3>फॉलो करें</h3>
                <div class="social-icons">
                    <a href="#" id="social-facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" id="social-instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" id="social-twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" id="social-youtube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 MG Shopping. सर्वाधिकार सुरक्षित.</p>
        </div>
    </footer>

    <!-- Product Template (Hidden) -->
    <template id="product-template">
        <div class="product-card" data-category="">
            <div class="product-image">
                <img src="" alt="">
            </div>
            <div class="product-details">
                <h3 class="product-title"></h3>
                <p class="product-description"></p>
                <div class="product-price">₹ <span></span></div>
                <div class="affiliate-buttons">
                    <!-- Buy Now button will be added dynamically -->
                </div>
            </div>
        </div>
    </template>

    <!-- Banner Ad Template (Hidden) -->
    <template id="banner-ad-template">
        <div class="banner-ad">
            <!-- Banner ad content will be inserted here -->
        </div>
    </template>

    <!-- JavaScript -->
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/admin-panel.js"></script>
</body>
</html>
